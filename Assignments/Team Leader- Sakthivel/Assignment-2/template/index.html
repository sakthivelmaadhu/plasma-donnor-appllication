<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,  initial- scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    {% block head%}{% endblock %}

</head>

<body>
    <nav class="navbar  navbar-expand-lg  navbar-light  bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sample Website</a>
            <button class="navbar-toggler" type="button" data-bs- toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria- controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse  navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  me-auto  mb-2  mb-lg-0" style="font-size: 20px;">
                    <li class="nav-item" style="margin-left: 50px;">
                        <a class="nav-link  active" aria-current="page" href="Home.html">Home</a>
                    </li>
                    <li class="nav-item" style="margin-left: 20px;">
                        <a class="nav-link active" aria-current="page" href="About.html">About</a>
                    </li>
                    <li class="nav-item" style="margin-left: 20px;">
                        <a class="nav-link active" aria-current="page" href="signin.html">Login</a>
                    </li>
                    <li class="nav-item" style="margin-left: 20px;">
                        <a class="nav-link active" aria-current="page" href="signup.html">Register</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="container  mt-5">
        {% block body %} {% endblock %}
    </div>
</body>

</html>
